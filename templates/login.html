<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
<meta name="author" content="Coderthemes">
<title>Sign In to Topuwp</title>
<link href="css/bootstrap.css"  rel="stylesheet" type="text/css" />
<link href="css/core.css"  rel="stylesheet" type="text/css" />
<link href="css/icons.css"  rel="stylesheet" type="text/css" />
<link href="css/components.css"  rel="stylesheet" type="text/css" />
 <link href="css/pages.css"  rel="stylesheet" type="text/css" />
<!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->

<!--[if lt IE 9]>
        <script src="js/html5shiv.min.js" ></script>
        <script src="js/respond.min.js" ></script>
        <![endif]-->

</head>
<body>
<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page">
  <div class=" card-box">
    <div class="panel-heading">
      <h3 class="text-center"> Sign In to <strong class="text-custom">Topuwp</strong> </h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal m-t-20" action="#">
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" placeholder="Password">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <div class="checkbox checkbox-primary">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup">  Remember me  </label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-40">
          <div class="col-xs-12">
            <button class="btn btn-pink btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
          </div>
        </div>
        <div class="form-group m-t-30 m-b-0">
          <div class="col-sm-12"> <a href="page-recoverpw.html"  class="text-dark"><i class="fa fa-lock m-r-5"></i>  Forgot your password?</a> </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 text-center">
      <p>Don't have an account?<a href="page-register.html"  class="text-primary m-l-5"><b>Sign Up</b></a></p>
    </div>
  </div>
</div>
</body>
</html>
